<div class="container">
    <!-- countdown-timer.component.html -->
    <div class="timmer">
        <round-progress [current]="current" [max]="max" [color]="color" [background]="background" [radius]="radius"
            [rounded]="true" [stroke]="10">
        </round-progress>
        <div class="timer-container">
            <p class="time">
                <span>{{ minutes }}:{{ seconds < 10 ? '0' + seconds : seconds }}</span>
                        <span>Time left</span>
            </p>
        </div>
    </div>

    <div class="location-container">
        <div>
            <span class="material-symbols-outlined" style="font-size: 28px;">
                location_on
            </span>
            <div class="line"></div>
            <span class="material-symbols-outlined" style="font-size: 28px;">
                location_on
            </span>
        </div>
        <div class="address">
            <p>
                <span class="location-txt">My location</span>
                <span class="location">30-653/P, Miyapur, 500133</span>
            </p>
            <br>
            <p>10Km</p>
            <br>
            <p>
                <span class="location-txt">User location</span>
                <span class="location">Durga nagar, Dilshuknagar, 500133</span>
            </p>
        </div>
    </div>
    <div class="service-details">
        <span>
            <span class="main-Text">Category Type :</span>
            <span class="value-Text">{{nameOfCategory}}</span>
        </span>
        <span>
            <span class="main-Text">Service Type :</span>
            <span class="value-Text">{{nameOfCategory}}</span> 
        </span>
       
        <span>
            <span class="main-Text">Price :</span>
            <span class="value-Text">{{ price}} X {{quantity}}</span> 
        </span>
    </div>
    <div class="acc-rej-btns">
        <button (click)="declined()">Reject</button>
        <button (click)="accepted()">Accept</button>
    </div>
</div>
