<div class="progress-circle">
    <svg class="progress-circle-inner" viewBox="0 0 100 50">
      <path class="progress-circle-background" 
            d="M 10 45 A 40 40 0 0 1 90 45" />
      <path class="progress-circle-foreground" 
            d="M 10 45 A 40 40 0 0 1 90 45" 
            [attr.stroke-dasharray]="circumference" 
            [attr.stroke-dashoffset]="offset" />
    </svg>
    <div class="rating-text">
      <div class="rating">{{rating}}</div>
      <div class="rating-label">Rating</div>
      <div class="min-rating">Min: {{minRating}}</div>
    </div>
  </div>
  
  <input type="file" (change)="onFileSelected($event)" accept="image/*">
  <img *ngIf="base64Image" [src]="base64Image" alt="Uploaded Image"/>
