<div class="container">
    <div class="sub-container">
        <span class="tittle">Tell us about your work!</span><br><br>
        <div class="sub-div1">
            <div><span>0-1 Years</span> <input type="radio" name="experiance" [(ngModel)]="experiance" value="0-1"></div>
                <hr>
                <div><span>2-4 Years</span> <input type="radio" name="experiance"[(ngModel)]="experiance" value="2-4"></div>
                <hr>
                <div><span>3-5 Years</span> <input type="radio" name="experiance"[(ngModel)]="experiance" value="3-5"></div>
                <hr>
                <div><span>More than 5 Years</span> <input type="radio" name="experiance"[(ngModel)]="experiance" value="moreThan5">
            </div>
    
        </div>
    </div>
    <br><br>
        <button type="submit" class="login-btn" (click)="sendResponse()">Continue</button>
</div>
